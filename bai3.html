<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      function laNamNhuan(year) {
        // Quy t·∫Øc nƒÉm nhu·∫≠n
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
          return true;
        }
        return false;
      }

      function tinhSoNgayTrongThang(input) {
        // Ki·ªÉm tra ƒë·ªãnh d·∫°ng MM/yyyy
        let regex = /^(0[1-9]|1[0-2])\/\d{4}$/;
        if (!regex.test(input)) {
          console.log("‚ùå ƒê·ªãnh d·∫°ng kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p theo MM/yyyy");
          return;
        }

        // T√°ch th√°ng v√† nƒÉm
        let [month, year] = input.split("/");
        month = parseInt(month);
        year = parseInt(year);

        let soNgay;

        switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            soNgay = 31;
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            soNgay = 30;
            break;
          case 2:
            soNgay = laNamNhuan(year) ? 29 : 28;
            break;
        }

        console.log(`üëâ Th√°ng ${month}/${year} c√≥ ${soNgay} ng√†y.`);
      }

      // Ki·ªÉm th·ª≠
      tinhSoNgayTrongThang("01/2020"); // 31
      tinhSoNgayTrongThang("02/2020"); // 29
      tinhSoNgayTrongThang("02/2021"); // 28
      tinhSoNgayTrongThang("13/2020"); // ƒë·ªãnh d·∫°ng kh√¥ng h·ª£p l·ªá
    </script>
  </body>
</html>
